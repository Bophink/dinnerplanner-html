<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner preparation</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <style>
  .html{
  	height: 100%;
  }
  .container {
  	height: 100%;
  	padding:0px 25px;
  }
  .jumbotron {
  	background-color: rgba(100,100,100);
  	border-style: solid;
    border-width: 5px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 2px;
  }
  .btn{
  	background-color: rgb(242, 171, 71);
  	border: 3px solid;
  }

  html, body, .container{
  	height: 100%;
  }
  </style>
  <body>
	<div class="container">
		
	
		<!-- Rubrik -->
		<div class ="row">
			<div class ="col-md-12" style="background-color: rgb(220,220,220); padding: 25px 25px; border: 3px solid;">
				<h1 style="display: inline;">HOMELETTE  </h1>
				<h4 style="display: inline;font-style:italic">From the best chefs in the world directly into your kitchen!</h4>
			</div>
		</div>
		<div id="exampleView" class ="row">
			<div class ="col-md-12" style="background-color: rgb(255,219,124); padding: 15px 25px 10px; border: 3px solid; margin-bottom: 50px">
				<h3 style="display: inline;">My dinner: <span id="numberOfGuests"></span> people</h3>
				<button type="button" class="btn btn-default; pull-right">Go back and edit dinner</button>
			</div>
		</div>
		<div id="scview" class ="row">
			<div class ="col-md-3" style="display:table-cell; vertical-align:middle; text-align:center;">
				<span id="dishImg"></span>
			</div>
			<div class ="col-md-4">
				<h2 style="margin-top: 0px"><span id="dishName"></span></h2>
				<!--<span id="dishDescription"></span>-->
        <div id="ingredview" class="col-md-6">
          <h4><u> INGREDIENTS FOR <span id="nrOfGuests"></span> PEOPLE</u></h4>
          <table class="table">
            <span id="dishIngredients">
              <tr>
                <td colspan="2">
                  <button class="btn btn-default" href="#" role="button">Confirm Dish</button>
                </td>
                <td>SEK</td>
                <td><span id="ingredTotPrice"></span></td>
              </tr>
            </span>
          </table> 
        </div>
			</div>
			<div class ="col-md-5">
				<h3 style="margin-top:0px">Preparation</h3>
				<span id="dishDescription"></span>
			</div>
		</div>

	</div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
  <script src="js/view/scview.js"></script>
  <script src="js/view/ingredview.js"></script>
  <script src="js/view/SelectDish.js"></script>
  <script src="js/view/OverView.js"></script>
	<!-- <script src="js/view/exampleViewController.js"></script> -->
  </body>
</html>
